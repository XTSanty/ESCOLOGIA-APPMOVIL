<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicaci√≥n de Proyectos - Plataforma ODS Escuelas</title>
    <link rel="stylesheet" href="publicacion-proyectos.css">
        <link rel="manifest" href="/manifest.json">
        <link rel="icon" type="image/x-icon" href="/Images/ESCOLOGIA.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
    <div class="proyectos-container">
        <div class="header">
            <h1>üì¢ Publicaci√≥n de Proyectos</h1>
            <p>Descripci√≥n, objetivos ODS y recursos necesarios</p>
            
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-number" id="totalProyectos">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendientesCount">0</div>
                    <div class="stat-label">Pendientes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="terminadosCount">0</div>
                    <div class="stat-label">Terminados</div>
                </div>
            </div>
        </div>

        <div class="filters-container">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar proyectos...">
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-estado="todos">Todos</button>
                <button class="filter-btn" data-estado="pendiente">Pendientes</button>
                <button class="filter-btn" data-estado="terminado">Terminados</button>
            </div>
            
            <button class="create-btn" onclick="openCreateModal()">
                <i class="fas fa-plus"></i> Nuevo Proyecto
            </button>
        </div>

        <div class="proyectos-grid" id="proyectosGrid">
            <!-- Proyectos se cargar√°n aqu√≠ -->
        </div>
    </div>

    <!-- Modal de creaci√≥n -->
    <div id="proyectoModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Crear Nuevo Proyecto</h3>
            
            <form id="proyectoForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Proyecto</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Escribe el nombre del proyecto...">
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n</label>
                    <textarea id="descripcion" name="descripcion" rows="4" required placeholder="Describe el proyecto..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="save-btn">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="publicacion-proyectos.js">
        // Variables globales para PWA
let deferredPrompt;

// Detectar si es instalable
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  
  // Mostrar bot√≥n de instalaci√≥n si quieres
  console.log('‚úÖ PWA lista para instalarse');
});

// Funci√≥n para instalar (opcional)
function installPWA() {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === 'accepted') {
        console.log('Usuario acept√≥ la instalaci√≥n');
      }
      deferredPrompt = null;
    });
  }
}
    </script>
    
</body>
</html>
