<!DOCTYPE html>
<html lang="es">
<head>
  <title>ESCOLOGIA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <noscript>
    <meta http-equiv="refresh" content="0; url=login.html">
  </noscript>
</head>
<body>

<script>
  // AUTO-LOGIN: Verificar si la sesi√≥n est√° activa
  async function verificarSesion() {
    try {
      const respuesta = await fetch("/api/auth/me", {
        method: "GET",
        credentials: "include" // importante para enviar la cookie de sesi√≥n
      });

      const data = await respuesta.json();

      if (data.success === true) {
        // üî• YA HAY SESI√ìN ‚Üí ENTRAR DIRECTO AL HOME
        window.location.href = "home.html";
      } else {
        // ‚ùå NO HAY SESI√ìN ‚Üí IR AL LOGIN
        window.location.href = "login.html";
      }

    } catch (error) {
      // Error de red, servidor ca√≠do, etc.
      window.location.href = "login.html";
    }
  }

  verificarSesion();
</script>

</body>
</html>
