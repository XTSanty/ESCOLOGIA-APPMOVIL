<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro y Chat - Plataforma ODS Escuelas</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="foro.css">
    <link rel="icon" type="image/x-icon" href="/Images/ESCOLOGIA.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* Bot칩n Volver fijo (global) */
        .back-button-fixed {
            position: fixed;
            bottom: 25px;
            left: 25px;
            background-color: #28a745; /* Verde */
            color: white;
            border: 3px solid black; /* Borde negro */
            border-radius: 50px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.4);
            z-index: 1000;
            transition: all 0.25s ease-in-out;
        }

        .back-button-fixed:hover {
            background-color: #218838; /* Verde oscuro */
            transform: scale(1.05);
        }

        /* Versi칩n m칩vil */
        @media (max-width: 600px) {
            .back-button-fixed {
                font-size: 16px;
                padding: 10px 18px;
                bottom: 15px;
                left: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="foro-container">
        <div class="foro-header">
            <div class="header-content">
                <h1>游눫 Foro y Chat</h1>
                <p>Comparte ideas, proyectos y colabora con otras escuelas</p>
            </div>
        </div>

        <div class="toolbar">
            <div class="search-container">
                <input type="text" id="searchInput" name="searchInput" class="search-input" placeholder="Buscar por escuela, usuario o correo...">
            </div>
            
            <div class="sort-container">
                <label for="sortSelect">Ordenar:</label>
                <select id="sortSelect" name="sortSelect" class="sort-select">
                    <option value="newest">M치s nuevo</option>
                    <option value="oldest">M치s viejo</option>
                    <option value="popular">M치s popular</option>
                </select>
            </div>

            <div class="categories-filter" id="categoriesFilter">
                <!-- Categor칤as se generar치n din치micamente -->
            </div>
        </div>

        <div class="main-content">
            <div class="form-container" id="postFormContainer">
                <h3>Crear nueva publicaci칩n</h3>
                <form id="postForm">
                    <div class="form-group">
                        <label for="postTitle">T칤tulo</label>
                        <input type="text" id="postTitle" name="title" placeholder="Escribe un t칤tulo atractivo..." required>
                    </div>
                    
                    <div class="form-group">
                        <label for="postCategory">Categor칤a</label>
                        <select id="postCategory" name="category" required>
                            <option value="">Selecciona una categor칤a</option>
                            <!-- Opciones din치micas -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="postContent">Contenido</label>
                        <textarea id="postContent" name="content" placeholder="Escribe tu mensaje aqu칤..." required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i> Publicar
                        </button>
                    </div>
                </form>
            </div>

            <div class="posts-list" id="postsList">
                <!-- Publicaciones se cargar치n din치micamente -->
            </div>
        </div>
    </div>

    <!-- Script principal -->
    <script src="foro.js"></script>

    <!-- L칩gica de navegaci칩n -->
    <script>
      function goBack() {
        window.location.href = "home.html";
      }

      document.addEventListener('DOMContentLoaded', () => {
        if (window.Capacitor) {
          const { App } = window.Capacitor.Plugins;

          App.addListener('backButton', () => {
            // En lugar de cerrar la app, regresa al home
            window.location.href = "home.html";
          });
        }
      });
    </script>

    <!-- Bot칩n Volver fijo -->
    <button class="back-button-fixed" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
        <span>Volver</span>
    </button>

</body>
</html>
